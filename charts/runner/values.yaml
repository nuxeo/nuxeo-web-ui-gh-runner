autoscaling:
  minReplicas: 1
  maxReplicas: 4
  resource:
    type: cpu
    targetAverageUtilization: 25

resources: 
  limits:
    memory: "8Gi"
    cpu: "6"
  requests:
    memory: "6Gi"
    cpu: "4"

runner:
  image:
    repository: $DOCKER_REGISTRY/$DOCKER_IMAGE
    tag: $IMAGE_VERSION
    pullPolicy: Always
  githubSecret:
    name: web-ui-gh-runner-secret
    token: $GITHUB_ACCESS_TOKEN
